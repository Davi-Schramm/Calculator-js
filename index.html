<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id = "container">
        <div id = "displayer">
            <h1 id = "display">0</h1>
        </div>

        <div id = "first-column">
            <button onclick = "reset()" id = "clear" style="width:73%" class = "headers">C</button>
            <button onclick="operater('/')" class = "operators">/</button>
        </div>

        <div id= "second-column">

            <button onclick="getanumbo(7)" class = "numbos headers" >7</button>  
            <button onclick="getanumbo(8)" class = "numbos" >8</button>                      
            <button onclick="getanumbo(9)" class = "numbos" >9</button>
            <button onclick="operater('*')" class = "operators">*</button>


        </div>

        <div id = "third-column">

            <button onclick="getanumbo(4)" class = "numbos headers" >4</button>
            <button onclick="getanumbo(5)" class = "numbos" >5</button>
            <button onclick="getanumbo(6)" class = "numbos" >6</button>
            <button onclick="operater('-')" class = "operators">-</button>

        </div>

        <div id = "fourth-column">
            <button onclick="getanumbo(1)" class = "numbos headers" >1</button>
            <button onclick="getanumbo(2)" class = "numbos" >2</button>
            <button onclick="getanumbo(3)" class = "numbos" >3</button>
            <button onclick="operater('+')" class = "operators">+</button>
        </div>
        <div id = "fifth-column">
            <button onclick="getanumbo(0)" class = "numbos headers" style="width:73%;">0</button>
            <button onclick="operate()" id="enter" class = "operators">=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
